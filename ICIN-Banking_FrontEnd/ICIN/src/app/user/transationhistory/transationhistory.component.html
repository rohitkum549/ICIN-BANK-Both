<div class="container">
  <div class="cart-header" style="text-align: center;">
    <h3 style="font-size: 30px; 
              color: rgb(231, 51, 129);
              background-color: rgba(250, 235, 215, 0.332);">Transation History</h3>
  </div>
  <div class="container">
    <div class="container">

      <div class="cart">
        <div class="cart-items">
          <table class="table boder=1">
            <tr>
              <th>Holder Account No:</th>
              <th>Sender Name</th>
              <th>Amount</th>
              <th>TO Account Number </th>
              <th>Stauts</th>
            </tr>
    
            <tr *ngFor=" let item of xxx">
              <td >
                {{item.fromcc}}
              </td>
              <td>
                {{item.uemail}}
              </td>
              <td>
                {{item.amount | currency}}
              </td>
              <td>
                {{item.toacc}}
              </td>
              <td>
                {{item.status}}
              </td>
            </tr>
            <!-- <hr> -->
          </table>
        </div>
        <div class="cart-total">
        </div>
        <div class="cart-actions">
        </div>
      </div>
    </div>
  </div>
</div>
